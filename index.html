<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Project</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Our Staff</h1>
    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>
  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="profile1.jpg" alt="Joe Coder">
        <figcaption>Joe Coder</figcaption>
      </figure>
      <p><q>I code stuff.</q></p>
    </article>
    <article id="profile2" class="card">
      <figure>
        <img src="profile2.jpeg" alt="Matt Designer">
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p><q>I design stuff.</q></p>
    </article>
    <article id="profile3" class="card">
      <figure>
        <img src="profile3.jpeg" alt="Jane Dev Rel">
        <figcaption>Jane Dev Rel</figcaption>
      </figure>
      <p><q>I teach stuff.</q></p>
    </article>
  </main>

  <footer>
    <p>&copy; Acme Co.</p>
  </footer>
</body>

</html>
